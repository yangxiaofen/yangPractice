<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3中的属性选择器</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        [id*=section1]{
            background: green;
        }
        [id*=section2]{
            background: #f60;
        }
        [id^="s"]{
            background: cornflowerblue;
        }
        [id$="\n11"]{
            background: #3c3c3c;
        }
    </style>
</head>
<body>
    <h1>css3中的属性选择器</h1>
    <div id="section11">section1</div>
    <div id="section1_1">section1-1</div>
    <div id="section1-1-1">section1-1-1</div>
    <div id="section1-2">section1-2</div>
    <div id="section1-2-1">section1-2-1</div>
    <div id="section2">section2</div>
    <div id="section2-1">section2-1</div>
    <div id="section2-2">section2-2</div>
</body>
</html>
